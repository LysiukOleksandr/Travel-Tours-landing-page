<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__top">
         <div class="logo">
           <a href="#">
           <svg width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20.5" cy="20.5" r="20.5" fill="#1ABE84"/>
            <circle cx="20.5" cy="20.5" r="9" fill="#FB8F1D" stroke="white" stroke-width="3"/>
            </svg>
         </a>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Partner</a></li>
          </ul>
          <a class="header__nav-burger" href="#"><span></span></a>
        </nav>
        <div class="header__flex">
          <button class="header__login">Login</button>
          <button class="header__register button">Register</button>
        </div>
      </div>
      <div class="header__content">
        <h1 class="header__title">Explore and Travel</h1>
        <p class="header__subtitle">Holiday finder</p>
        <form class="header__form">
          <div class="header__form-select">
          <select class='header__form-item'>
            <option value="basic">Location</option>
            <option value="Miami">Miami</option>
            <option value="Cappadocia">Cappadocia</option>
          </select>
        </div>
          <div class="header__form-select">
          <select class='header__form-item'>
            <option value="item">Activity</option>
            <option value="item">Text</option>
            <option value="item">Text</option>
          </select>
        </div>
        <div class="header__form-select">
          <select class='header__form-item'>
            <option value="item">Grade</option>
            <option value="item">Text</option>
            <option value="item">Text</option>
          </select>
          </div>
          <div class="header__form-select">
          <select class='header__form-item'>
            <option value="item">Date</option>
            <option value="item">Text</option>
            <option value="item">Text</option>
          </select>
        </div>
          <button class="header__form-submit button" type="submit">Explore</button>
        </form>
      </div>
    </div>
  </header>
  <section class="about">
    <div class="container">
      <div class="about__wrapper">
        <div class="about__img"><img src="./img/about-img.jpg" alt="about"></div>
        <div class="about__content">
        <h2 class="about__title title">A new way to explore the world</h2>
        <p class="about__subtitle subtitle">For decades travellers have reached for Lonely Planet books when looking to plan and execute their perfect 
          trip, but now, they can also let Lonely Planet Experiences lead the way</p>
          <button class="about__button button">Learn more</button>
        </div>
      </div>
    </div>
  </section>

  
  <script src="js/main.js"></script>
</body>
</html>
